<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px 20px;
        }
        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
        }
        h2 {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            padding: 10px;
            margin-top: 15px;
        }
        .btn-submit {
            background: #1e3c72;
            color: white;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact & Support</h2>

        <div class="contact-info">
            <p><strong>üìç Address:</strong> 123 Mobile Service St, Tech City, 56789</p>
            <p><strong>üìû Phone:</strong> +1 234 567 890</p>
            <p><strong>üìß Email:</strong> support@mobileservice.com</p>
            <p><strong>üí° About Us:</strong> We provide fast and reliable mobile repair services.</p>
        </div>

        <h4>Need Help? Send Us a Message</h4>
        <form id="contactForm">
            <input type="email" id="userEmail" class="form-control" placeholder="Enter your email" required>
            <textarea id="userMessage" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
    </div>

    <script>
        emailjs.init("B9ohmUZ1o715hw263");  // Replace with your Public Key from EmailJS

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.send("service_qv3n4d5", "template_tjmpznp", {
                user_email: document.getElementById("userEmail").value,
                message: document.getElementById("userMessage").value
            })
            .then(function(response) {
                alert("‚úÖ Message sent successfully!");
                document.getElementById("contactForm").reset();
            }, function(error) {
                alert("‚ùå Error: " + error.text);
            });
        });
    </script>

</body>
</html>
